<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine with Lottie</title>
    <style>
        body {
            background-color: #015657;
        }
        .slottt-machine-recipe {
            margin: 0px auto;
            width: 400px; /* Adjusted width for Lottie animations */
            margin-top: 50px;
        }

        .slottt-machine-recipe__mask {
            width: 100%;
            height: 400px; /* Adjusted height for Lottie animations */
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin-bottom: -40px;
        }

        .slottt-machine-recipe__items_container {
            position: absolute;
            width: 100%;
        }

        .slottt-machine-recipe__item {
            width: 100%;
            height: 400px;
            margin: 0px;
            padding: 0px;
        }

        /* Typography */
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="slottt-machine-recipe">
    <div class="slottt-machine-recipe__mask" id="wordbox">
        <div class="slottt-machine-recipe__items_container recipe_if">
        </div>
    </div>
</div>

<!-- Include Lottie Web library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Original Lottie animation URLs
    var originalLottieList = [
        'assets/lottie/Hot.json',
        'assets/lottie/Iced.json',
        'assets/lottie/Kwasong.json',
        'assets/lottie/Logo Mark.json',
    ];

    // Extend the list to create the illusion of more files
    var lottieList = [...originalLottieList, ...originalLottieList, ...originalLottieList, ...originalLottieList, ...originalLottieList, ...originalLottieList];

    function buildSlotItem(lottieSrc) {
        var $item = $('<div>').addClass('slottt-machine-recipe__item');
        var animation = lottie.loadAnimation({
            container: $item[0],
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: lottieSrc
        });
        return $item;
    }

    function buildSlotContents($container, lottieList) {
        var $items = lottieList.map(buildSlotItem);
        $container.append($items);
    }

    function popPushNItems($container, n) {
        var $children = $container.find('.slottt-machine-recipe__item');
        $children.slice(0, n).insertAfter($children.last());

        if (n === $children.length) {
            popPushNItems($container, 1);
        }
    }

    function randomSlotttIndex(max) {
        return Math.floor(Math.random() * max);
    }

    function animate() {
        var wordIndex = randomSlotttIndex(lottieList.length);
        var offset = -wordIndex * 400;

        // Animate to the chosen position
        $wordbox.animate({ top: offset }, 1000, 'easeOutCubic');
    }

    $(function () {
        $wordbox = $('#wordbox .slottt-machine-recipe__items_container');
        buildSlotContents($wordbox, lottieList);
        buildSlotContents($wordbox, lottieList);
        buildSlotContents($wordbox, lottieList);
        buildSlotContents($wordbox, lottieList);

        setInterval(function() {
            animate();
        }, 2500); // Interval between animations
    });

    // Custom easing function for smoother animation
    $.easing.easeOutCubic = function (x, t, b, c, d) {
        return c * ((t = t / d - 1) * t * t + 1) + b;
    };
</script>

</body>
</html>
